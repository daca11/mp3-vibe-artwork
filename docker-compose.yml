# MP3 Artwork Manager - Docker Compose Configuration
version: '3.8'

services:
  mp3-artwork-manager:
    build: .
    container_name: mp3-artwork-manager
    ports:
      - "5001:5001"
    volumes:
      # Persist uploaded and output files
      - ./uploads:/app/uploads
      - ./temp:/app/temp
      - ./output:/app/output
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - MAX_CONTENT_LENGTH=52428800  # 50MB
      - MUSICBRAINZ_RATE_LIMIT=1.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

